<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <button onclick="greet()">Greet</button>

    <script>
        function greet() {
            let hour = new Date().getHours();
            if (hour < 12) {
                alert("Good Morning");
            } else if(hour<16) {
                alert("Good Afternoon");
            } else{
                alert("Good Evening")
            }
        }
    </script>
</script>
</body>
</html>
