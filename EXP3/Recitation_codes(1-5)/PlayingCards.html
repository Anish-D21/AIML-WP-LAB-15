<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing cards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main id="playing-cards">

        <div class="card">
            <div class="left"><h1>K</h1></div>
            <div class="middle"><img src="King.png" alt="King"></div>
            <div class="right"><h1>K</h1></div>
        </div>

        <div class="card">
            <div class="left"><h1>Q</h1></div>
            <div class="middle"><img src="Queen.png" alt="Queen"></div>
            <div class="right"><h1>Q</h1></div>
        </div>

        <div class="card">
            <div class="left"><h1>J</h1></div>
            <div class="middle"><img src="Joker1.png" alt="Joker"></div>
            <div class="right"><h1>J</h1></div>
        </div>

    </main>
    
</body>
</html>
