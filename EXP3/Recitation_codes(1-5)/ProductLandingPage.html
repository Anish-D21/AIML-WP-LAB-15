<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless | Precision Watches</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

  <header id="header">
    <div class="logo">
      <img id="header-img" src="Joker1.png" alt="Company Logo">
    </div>

    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Handcrafted Masterpieces</h2>
      <form id="form" action="https://www.freecodecamp.org/email-submit">
        <input name="email" id="email" type="email" placeholder="Enter your email address" required>
        <input id="submit" type="submit" value="Get Started" class="btn">
      </form>
    </section>

    <section id="features">
      <div class="grid">
        <div class="desc">
          <h3>Premium Materials</h3>
          <p>Our watches use the highest quality stainless steel and sapphire glass.</p>
        </div>
      </div>
    </section>
    <br><br>

    <section id="how-it-works">
      <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
      <div class="product" id="ten">
        <div class="level">Classic</div>
        <h2>$600</h2>
        <button class="btn">Select</button>
      </div>
    </section>
  </main>

</body>
</html>
