<!DOCTYPE html> 
<html> 
<head> 
    <title>Event Listener</title> 
</head> 
<body> 
 
    <button id="clickBtn">Click Me</button> 
 
    <script> 
        document.getElementById("clickBtn").addEventListener("click", function () { 
            alert("Button clicked using addEventListener."); 
        }); 
    </script> 
 
</body> 
</html>
